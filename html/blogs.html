<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Blogs frame</title>
<link rel="stylesheet" type="text/css" href="g.css"/>
<script>
function getBlogSummaries() {
	var http_req = new XMLHttpRequest();
	http_req.onreadystatechange = function () {
		if (http_req.readyState==4 && http_req.status==200)
			document.getElementById("main_col").innerHTML='<div class="blogsum">' + http_req.responseText + '</div>';
		else
			document.getElementById("main_col").innerHTML='<div class="blogsum"><p>Pull blog list failed.</p></div>';
	}
	http_req.open("GET", "blogSums", true);
	http_req.send();
}
</script>
</head>
<body onload="getBlogSummaries()">
<nav>

			<p>Blog content.</p>
		</div>
		<div class="blogsum">

	</div>

	</div>
</div>

</footer>
</body>
</html>
